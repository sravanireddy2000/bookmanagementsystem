<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management - Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headerinfo">
                <h1>Book Management System</h1>
            </div>
            <div class="userinfo">
                <div>Welcome, <span id="name"></span></div>
                <button class="btnlogout" onclick="Logout()">Logout</button>
            </div>
        </div>
  <div class="dashboardcontent">
            <div class="welcome">
                <h2>Welcome to Book Management</h2>
                <p>Manage your books in library</p>
            </div>

            <div class="statsrow">
                <div class="statcard books">
                    <h3>Total Books</h3>
                    <div class="number" id="totalbookscount">0</div>
                    <p>In Collection</p>
                </div>

            </div>
        </div>
        <div class="navigation">
                       <div class="quickactions">
                <a href="/books" class="actionbtn">Add New Book</a>
                <a href="/books" class="actionbtn">Search Books</a>
            </div>
        </div>

      
    </div>

    <script>
        function CheckAuth() {
            const token = localStorage.getItem('authtoken');
            const UserData = localStorage.getItem('userdata');
            
            if (!token || !UserData) {
                window.location.href = '/login';
                return false;
            }
            
            return JSON.parse(UserData);
        }

        function Logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => {
                    localStorage.removeItem('authtoken');
                    localStorage.removeItem('userdata');
                    window.location.href = '/logout';
                });
        }

        async function LoadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalbookscount').textContent = data.total_books;
            } catch (error) {
                console.error('error loading stats:', error);
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const user = CheckAuth();
            if (user) {
                document.getElementById('name').textContent = user.name;
                LoadStats();
            }
        });

        setInterval(() => {
            LoadStats();
        }, 30000);
    </script>
</body>
</html>
