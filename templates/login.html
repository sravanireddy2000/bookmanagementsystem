<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="login-page">
    <div class="logincontainer">
        <div class="header">
            <h1>Book Management System</h1>
        </div>


        <div id="status" class="status hidden"></div>

        <form id="loginform">
            <div class="formgroup">
                <label for="email">Email:</label>
                <input type="text" id="email" required placeholder="Enter your email">
            </div>

            <div class="formgroup">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn btnregister" onclick="GoToRegister()">Create Account</button>
        </form>
    </div>

    <script>
        function GoToRegister() {
            window.location.href = '/register';
        }

        function ShowStatus(Message, IsError = false) {
            const StatusDiv = document.getElementById('status');
            StatusDiv.textContent = Message;
            StatusDiv.className = `status ${IsError ? 'error' : 'success'}`;
            StatusDiv.classList.remove('hidden');
            setTimeout(() => StatusDiv.classList.add('hidden'), 5000);
        }

        async function LoginUser(email, Password) {
            try {
                const Response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: Password })
                });
                
                const Data = await Response.json();
                
                if (Data.success) {
                    localStorage.setItem('authtoken', Data.access_token);
                    localStorage.setItem('userdata', JSON.stringify(Data.user));
                    return { success: true, user: Data.user };
                } else {
                    return { success: false, message: Data.detail || 'Login failed' };
                }
            } catch (error) {
                return { success: false, message: 'Network error. Please try again.' };
            }
        }

        function ValidateLogin(email, Password) {
            if (!email.trim()) {
                return { valid: false, message: 'Please enter email' };
            }
            
            if (!Password) {
                return { valid: false, message: 'Please enter password' };
            }
            
            return { valid: true };
        }

        document.getElementById('loginform').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const Password = document.getElementById('password').value;
            
            const Validation = ValidateLogin(email, Password);
            if (!Validation.valid) {
                ShowStatus(Validation.message, true);
                return;
            }
            
            const Result = await LoginUser(email, Password);
            if (Result.success) {
                ShowStatus('Login successful! Redirecting...', false);
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                ShowStatus(Result.message, true);
            }
        });

        document.getElementById('email').value = 'admin';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
